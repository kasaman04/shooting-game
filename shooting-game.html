<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>縦シューティングゲーム</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        #gameContainer {
            border: 2px solid #fff;
            position: relative;
        }
        #gameCanvas {
            background: linear-gradient(to bottom, #000428, #004e92);
            display: block;
        }
        #gameInfo {
            color: white;
            text-align: center;
            margin: 10px 0;
        }
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="gameInfo">
            <div>スコア: <span id="score">0</span></div>
            <div>ライフ: <span id="lives">3</span></div>
            <div>スキルゲージ: <span id="skillGauge">0</span>%</div>
            <div>コイン: <span id="coins">0</span></div>
        </div>
        <canvas id="gameCanvas" width="400" height="600"></canvas>
        <div id="startScreen">
            <h1>縦シューティングゲーム</h1>
            <p>マウス: 移動・クリックで弾丸発射</p>
            <p>矢印キー: 移動</p>
            <p>スペースキー: 弾丸発射</p>
            <p>Xキー: オーバーブースト（スキルゲージ100%時）</p>
            <button onclick="startGame()">ゲーム開始</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startScreen = document.getElementById('startScreen');
        const scoreElement = document.getElementById('score');
        const livesElement = document.getElementById('lives');

        let gameRunning = false;
        let score = 0;
        let lives = 3;
        let keys = {};
        let skillGauge = 0;
        let coins = 0;
        let playerImage = null;
        let sparkleEffects = [];
        let lifeUIFlash = 0;

        const player = {
            x: canvas.width / 2 - 50,
            y: canvas.height - 120,
            width: 100,
            height: 100,
            speed: 5
        };
        
        let mouseX = canvas.width / 2;
        let mouseY = canvas.height - 120;

        let bullets = [];
        let boss = null;
        let bossImages = [];
        let bossBullets = [];
        let currentBossIndex = 0;
        let bossDefeated = false;
        let items = [];
        let homingLasers = [];

        function startGame() {
            startScreen.style.display = 'none';
            gameRunning = true;
            score = 0;
            lives = 3;
            skillGauge = 0;
            coins = 0;
            bullets = [];
            bossBullets = [];
            items = [];
            homingLasers = [];
            sparkleEffects = [];
            lifeUIFlash = 0;
            boss = null;
            currentBossIndex = 0;
            bossDefeated = false;
            player.x = canvas.width / 2 - 50;
            player.y = canvas.height - 120;
            mouseX = canvas.width / 2;
            mouseY = canvas.height - 120;
            loadPlayerImage();
            loadBossImages();
            updateUI();
            gameLoop();
        }

        function updateUI() {
            scoreElement.textContent = score;
            
            // ライフUIの光るエフェクト
            if (lifeUIFlash > 0) {
                lifeUIFlash--;
                livesElement.style.color = lifeUIFlash % 6 < 3 ? '#00FF00' : '#FFFFFF';
                livesElement.style.textShadow = lifeUIFlash % 6 < 3 ? '0 0 10px #00FF00' : 'none';
            } else {
                livesElement.style.color = '#FFFFFF';
                livesElement.style.textShadow = 'none';
            }
            
            livesElement.textContent = lives;
            document.getElementById('skillGauge').textContent = skillGauge;
            document.getElementById('coins').textContent = coins;
        }
        
        function createSparkleEffect(x, y) {
            for (let i = 0; i < 8; i++) {
                sparkleEffects.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 4,
                    vy: (Math.random() - 0.5) * 4,
                    life: 30,
                    maxLife: 30,
                    size: Math.random() * 3 + 1
                });
            }
        }
        
        function updateSparkleEffects() {
            for (let i = sparkleEffects.length - 1; i >= 0; i--) {
                const effect = sparkleEffects[i];
                effect.x += effect.vx;
                effect.y += effect.vy;
                effect.life--;
                
                if (effect.life <= 0) {
                    sparkleEffects.splice(i, 1);
                }
            }
        }
        
        function drawSparkleEffects() {
            sparkleEffects.forEach(effect => {
                const alpha = effect.life / effect.maxLife;
                ctx.save();
                ctx.globalAlpha = alpha;
                ctx.fillStyle = '#FFFF00';
                ctx.beginPath();
                ctx.arc(effect.x, effect.y, effect.size, 0, Math.PI * 2);
                ctx.fill();
                
                // 星型エフェクト
                ctx.strokeStyle = '#FFFFFF';
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.moveTo(effect.x - effect.size, effect.y);
                ctx.lineTo(effect.x + effect.size, effect.y);
                ctx.moveTo(effect.x, effect.y - effect.size);
                ctx.lineTo(effect.x, effect.y + effect.size);
                ctx.stroke();
                
                ctx.restore();
            });
        }

        function loadPlayerImage() {
            playerImage = new Image();
            playerImage.src = 'images/player.png';
        }

        function drawPlayer() {
            if (playerImage && playerImage.complete) {
                ctx.drawImage(playerImage, player.x, player.y, player.width, player.height);
            } else {
                ctx.fillStyle = '#00ff00';
                ctx.fillRect(player.x, player.y, player.width, player.height);
                
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(player.x + 5, player.y - 5, 5, 10);
                ctx.fillRect(player.x + 20, player.y - 5, 5, 10);
            }
        }

        function updatePlayer() {
            const targetX = mouseX - player.width / 2;
            const targetY = mouseY - player.height / 2;
            
            const dx = targetX - player.x;
            const dy = targetY - player.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            
            if (distance > 3) {
                const moveSpeed = Math.min(player.speed, distance / 3);
                player.x += (dx / distance) * moveSpeed;
                player.y += (dy / distance) * moveSpeed;
            }
            
            player.x = Math.max(0, Math.min(canvas.width - player.width, player.x));
            player.y = Math.max(0, Math.min(canvas.height - player.height, player.y));
            
            if (keys['ArrowLeft'] && player.x > 0) {
                player.x -= player.speed;
            }
            if (keys['ArrowRight'] && player.x < canvas.width - player.width) {
                player.x += player.speed;
            }
            if (keys['ArrowUp'] && player.y > 0) {
                player.y -= player.speed;
            }
            if (keys['ArrowDown'] && player.y < canvas.height - player.height) {
                player.y += player.speed;
            }
        }

        function createBullet() {
            bullets.push({
                x: player.x + player.width / 2 - 2,
                y: player.y,
                width: 4,
                height: 10,
                speed: 7
            });
        }

        function updateBullets() {
            for (let i = bullets.length - 1; i >= 0; i--) {
                bullets[i].y -= bullets[i].speed;
                if (bullets[i].y < 0) {
                    bullets.splice(i, 1);
                }
            }
        }

        function drawBullets() {
            ctx.fillStyle = '#ffff00';
            bullets.forEach(bullet => {
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            });
        }

        function loadBossImages() {
            const bossData = [
                { img: 'images/１.png', hp: 30, name: '蜘蛛型ボス' },
                { img: 'images/２.png', hp: 40, name: '爆弾型ボス' },
                { img: 'images/３.png', hp: 50, name: '紫ロボットボス' },
                { img: 'images/４.png', hp: 60, name: '目玉型ボス' },
                { img: 'images/５.png', hp: 80, name: '海賊ボス' }
            ];
            
            bossImages = bossData.map(data => {
                const img = new Image();
                img.src = data.img;
                return { image: img, ...data };
            });
            
            setTimeout(() => createBoss(), 1000);
        }

        function createBoss() {
            if (currentBossIndex >= bossImages.length) {
                gameWin();
                return;
            }
            
            const bossData = bossImages[currentBossIndex];
            boss = {
                x: canvas.width / 2 - 75,
                y: -150,
                width: 150,
                height: 150,
                hp: bossData.hp,
                maxHp: bossData.hp,
                speed: 1,
                shootTimer: 0,
                movePattern: 0,
                direction: 1,
                image: bossData.image,
                name: bossData.name
            };
            bossDefeated = false;
        }

        function updateBoss() {
            if (!boss) return;
            
            if (boss.y < 50) {
                boss.y += boss.speed;
            } else {
                boss.movePattern++;
                if (boss.movePattern < 60) {
                    boss.x += boss.direction * 2;
                    if (boss.x <= 0 || boss.x >= canvas.width - boss.width) {
                        boss.direction *= -1;
                    }
                } else if (boss.movePattern < 120) {
                    boss.x += Math.sin(boss.movePattern * 0.1) * 3;
                } else {
                    boss.movePattern = 0;
                }
            }
            
            boss.shootTimer++;
            const shootInterval = Math.max(20, 60 - currentBossIndex * 8);
            if (boss.shootTimer > shootInterval) {
                createBossBullet();
                boss.shootTimer = 0;
            }
        }

        function createBossBullet() {
            if (!boss) return;
            
            switch(currentBossIndex) {
                case 0:
                    createSpiderPattern();
                    break;
                case 1:
                    createBombPattern();
                    break;
                case 2:
                    createRobotPattern();
                    break;
                case 3:
                    createEyePattern();
                    break;
                case 4:
                    createPiratePattern();
                    break;
            }
            
            if (Math.random() < 0.1) {
                createItem();
            }
        }

        function createSpiderPattern() {
            for (let i = 0; i < 3; i++) {
                bossBullets.push({
                    x: boss.x + 20 + i * 50,
                    y: boss.y + boss.height,
                    width: 6,
                    height: 12,
                    speed: 3,
                    angle: 0,
                    type: 'spider'
                });
            }
        }

        function createBombPattern() {
            for (let i = 0; i < 8; i++) {
                const angle = (i / 8) * Math.PI * 2;
                bossBullets.push({
                    x: boss.x + boss.width / 2,
                    y: boss.y + boss.height / 2,
                    width: 8,
                    height: 8,
                    speed: 2,
                    angle: angle,
                    type: 'bomb'
                });
            }
        }

        function createRobotPattern() {
            const targetX = player.x + player.width / 2;
            const targetY = player.y + player.height / 2;
            const dx = targetX - (boss.x + boss.width / 2);
            const dy = targetY - (boss.y + boss.height / 2);
            const angle = Math.atan2(dy, dx);
            
            for (let i = 0; i < 3; i++) {
                bossBullets.push({
                    x: boss.x + boss.width / 2,
                    y: boss.y + boss.height,
                    width: 6,
                    height: 12,
                    speed: 4,
                    angle: angle + (i - 1) * 0.2,
                    type: 'robot'
                });
            }
        }

        function createEyePattern() {
            for (let i = 0; i < 5; i++) {
                const angle = (i - 2) * 0.4;
                bossBullets.push({
                    x: boss.x + boss.width / 2,
                    y: boss.y + boss.height,
                    width: 6,
                    height: 12,
                    speed: 3.5,
                    angle: Math.PI/2 + angle,
                    type: 'eye'
                });
            }
        }

        function createPiratePattern() {
            for (let i = 0; i < 12; i++) {
                const angle = (i / 12) * Math.PI * 2;
                bossBullets.push({
                    x: boss.x + boss.width / 2,
                    y: boss.y + boss.height / 2,
                    width: 8,
                    height: 8,
                    speed: 2.5,
                    angle: angle,
                    type: 'pirate'
                });
            }
        }

        function createItem() {
            const itemTypes = ['nebula', 'coin', 'resonance', 'heart'];
            const type = itemTypes[Math.floor(Math.random() * itemTypes.length)];
            
            items.push({
                x: Math.random() * (canvas.width - 20),
                y: -20,
                width: 20,
                height: 20,
                speed: 2,
                type: type,
                rotation: 0
            });
        }

        function updateBossBullets() {
            for (let i = bossBullets.length - 1; i >= 0; i--) {
                const bullet = bossBullets[i];
                
                if (bullet.type === 'bomb' || bullet.type === 'pirate') {
                    bullet.x += bullet.speed * Math.cos(bullet.angle);
                    bullet.y += bullet.speed * Math.sin(bullet.angle);
                } else if (bullet.type === 'robot') {
                    bullet.x += bullet.speed * Math.cos(bullet.angle);
                    bullet.y += bullet.speed * Math.sin(bullet.angle);
                } else {
                    bullet.y += bullet.speed;
                    if (bullet.angle) {
                        bullet.x += bullet.speed * Math.sin(bullet.angle);
                    }
                }
                
                if (bullet.y > canvas.height || bullet.x < -50 || bullet.x > canvas.width + 50 || bullet.y < -50) {
                    bossBullets.splice(i, 1);
                }
            }
        }

        function updateItems() {
            for (let i = items.length - 1; i >= 0; i--) {
                items[i].y += items[i].speed;
                items[i].rotation += 0.1;
                
                if (items[i].y > canvas.height) {
                    items.splice(i, 1);
                }
            }
        }

        function updateHomingLasers() {
            for (let i = homingLasers.length - 1; i >= 0; i--) {
                const laser = homingLasers[i];
                laser.y -= laser.speed;
                
                if (laser.y < 0) {
                    homingLasers.splice(i, 1);
                }
            }
        }

        function drawBoss() {
            if (!boss) return;
            
            ctx.save();
            if (boss.isFlashing && Math.floor(boss.flashTimer / 3) % 2 === 0) {
                ctx.globalAlpha = 0.5;
                ctx.filter = 'brightness(2)';
            }
            
            if (boss.image && boss.image.complete) {
                ctx.drawImage(boss.image, boss.x, boss.y, boss.width, boss.height);
            } else {
                ctx.fillStyle = '#8b0000';
                ctx.fillRect(boss.x, boss.y, boss.width, boss.height);
            }
            
            ctx.restore();
            
            const hpBarWidth = 300;
            const hpBarHeight = 12;
            const hpBarX = (canvas.width - hpBarWidth) / 2;
            const hpBarY = 10;
            
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(hpBarX - 5, hpBarY - 5, hpBarWidth + 10, hpBarHeight + 20);
            
            ctx.fillStyle = '#ff0000';
            ctx.fillRect(hpBarX, hpBarY, hpBarWidth, hpBarHeight);
            
            ctx.fillStyle = '#00ff00';
            const currentHpWidth = (boss.hp / boss.maxHp) * hpBarWidth;
            ctx.fillRect(hpBarX, hpBarY, currentHpWidth, hpBarHeight);
            
            ctx.strokeStyle = '#ffffff';
            ctx.strokeRect(hpBarX, hpBarY, hpBarWidth, hpBarHeight);
            
            ctx.fillStyle = '#ffffff';
            ctx.font = '14px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(`${boss.name} (${currentBossIndex + 1}/5)`, canvas.width / 2, hpBarY + hpBarHeight + 18);
        }

        function drawBossBullets() {
            bossBullets.forEach(bullet => {
                switch(bullet.type) {
                    case 'spider':
                        ctx.fillStyle = '#8B4513';
                        break;
                    case 'bomb':
                        ctx.fillStyle = '#FF4500';
                        break;
                    case 'robot':
                        ctx.fillStyle = '#9932CC';
                        break;
                    case 'eye':
                        ctx.fillStyle = '#00FF00';
                        break;
                    case 'pirate':
                        ctx.fillStyle = '#FF0000';
                        break;
                    default:
                        ctx.fillStyle = '#ff4444';
                }
                
                if (bullet.type === 'bomb' || bullet.type === 'pirate') {
                    ctx.beginPath();
                    ctx.arc(bullet.x, bullet.y, bullet.width/2, 0, Math.PI * 2);
                    ctx.fill();
                } else {
                    ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
                }
            });
        }

        function drawItems() {
            items.forEach(item => {
                ctx.save();
                ctx.translate(item.x + item.width/2, item.y + item.height/2);
                ctx.rotate(item.rotation);
                
                switch(item.type) {
                    case 'nebula':
                        ctx.fillStyle = '#00BFFF';
                        ctx.beginPath();
                        for (let i = 0; i < 6; i++) {
                            const angle = (i / 6) * Math.PI * 2;
                            const x = Math.cos(angle) * 8;
                            const y = Math.sin(angle) * 8;
                            if (i === 0) ctx.moveTo(x, y);
                            else ctx.lineTo(x, y);
                        }
                        ctx.closePath();
                        ctx.fill();
                        break;
                    case 'coin':
                        ctx.fillStyle = '#FFD700';
                        ctx.beginPath();
                        ctx.arc(0, 0, 8, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.strokeStyle = '#8A2BE2';
                        ctx.lineWidth = 2;
                        ctx.stroke();
                        break;
                    case 'resonance':
                        ctx.strokeStyle = '#FFFFFF';
                        ctx.lineWidth = 2;
                        ctx.beginPath();
                        ctx.arc(0, 0, 6, 0, Math.PI * 2);
                        ctx.stroke();
                        ctx.strokeStyle = '#FF69B4';
                        ctx.beginPath();
                        ctx.arc(0, 0, 10, 0, Math.PI * 2);
                        ctx.stroke();
                        break;
                    case 'heart':
                        // ドット絵スタイルのハートユニット
                        ctx.fillStyle = '#8B0000'; // 影・縁取り
                        ctx.fillRect(-7, -6, 14, 12);
                        ctx.fillRect(-8, -3, 16, 8);
                        
                        ctx.fillStyle = '#FF4C4C'; // ハート本体
                        ctx.fillRect(-6, -5, 12, 10);
                        ctx.fillRect(-7, -2, 14, 6);
                        
                        // ハートの形状調整
                        ctx.fillRect(-5, -6, 3, 2);
                        ctx.fillRect(2, -6, 3, 2);
                        ctx.fillRect(-4, -7, 8, 2);
                        ctx.fillRect(-2, 6, 4, 2);
                        
                        // ハイライト
                        ctx.fillStyle = '#FFFFFF';
                        ctx.fillRect(-4, -5, 2, 2);
                        ctx.fillStyle = '#FFB6C1';
                        ctx.fillRect(-3, -4, 3, 2);
                        break;
                }
                ctx.restore();
            });
        }

        function drawHomingLasers() {
            ctx.fillStyle = '#00FFFF';
            homingLasers.forEach(laser => {
                ctx.fillRect(laser.x, laser.y, laser.width, laser.height);
            });
        }

        function checkCollisions() {
            if (boss) {
                for (let i = bullets.length - 1; i >= 0; i--) {
                    if (bullets[i] &&
                        bullets[i].x < boss.x + boss.width &&
                        bullets[i].x + bullets[i].width > boss.x &&
                        bullets[i].y < boss.y + boss.height &&
                        bullets[i].y + bullets[i].height > boss.y) {
                        
                        bullets.splice(i, 1);
                        boss.hp--;
                        boss.isFlashing = true;
                        boss.flashTimer = 15;
                        score += 50;
                        updateUI();
                        
                        if (boss.hp <= 0) {
                            boss = null;
                            score += 1000;
                            currentBossIndex++;
                            bossDefeated = true;
                            updateUI();
                            
                            setTimeout(() => {
                                createBoss();
                            }, 2000);
                        }
                        break;
                    }
                }
            }

            for (let i = bossBullets.length - 1; i >= 0; i--) {
                if (bossBullets[i] &&
                    player.x < bossBullets[i].x + bossBullets[i].width &&
                    player.x + player.width > bossBullets[i].x &&
                    player.y < bossBullets[i].y + bossBullets[i].height &&
                    player.y + player.height > bossBullets[i].y) {
                    
                    bossBullets.splice(i, 1);
                    lives--;
                    updateUI();
                    
                    if (lives <= 0) {
                        gameOver();
                    }
                    break;
                }
            }

            for (let i = items.length - 1; i >= 0; i--) {
                if (items[i] &&
                    player.x < items[i].x + items[i].width &&
                    player.x + player.width > items[i].x &&
                    player.y < items[i].y + items[i].height &&
                    player.y + player.height > items[i].y) {
                    
                    const item = items[i];
                    items.splice(i, 1);
                    
                    switch(item.type) {
                        case 'nebula':
                            skillGauge = Math.min(100, skillGauge + 50);
                            break;
                        case 'coin':
                            coins++;
                            score += 1000;
                            break;
                        case 'resonance':
                            const absorbedBullets = bossBullets.length;
                            bossBullets = [];
                            for (let j = 0; j < absorbedBullets; j++) {
                                homingLasers.push({
                                    x: player.x + player.width / 2,
                                    y: player.y,
                                    width: 4,
                                    height: 10,
                                    speed: 8
                                });
                            }
                            score += absorbedBullets * 100;
                            break;
                        case 'heart':
                            if (lives < 5) {
                                lives++;
                                lifeUIFlash = 30;
                                createSparkleEffect(item.x + item.width/2, item.y + item.height/2);
                            }
                            score += 500;
                            break;
                    }
                    updateUI();
                    break;
                }
            }

            if (boss) {
                for (let i = homingLasers.length - 1; i >= 0; i--) {
                    if (homingLasers[i] &&
                        homingLasers[i].x < boss.x + boss.width &&
                        homingLasers[i].x + homingLasers[i].width > boss.x &&
                        homingLasers[i].y < boss.y + boss.height &&
                        homingLasers[i].y + homingLasers[i].height > boss.y) {
                        
                        homingLasers.splice(i, 1);
                        boss.hp--;
                        boss.isFlashing = true;
                        boss.flashTimer = 15;
                        score += 100;
                        updateUI();
                        
                        if (boss.hp <= 0) {
                            boss = null;
                            score += 1000;
                            currentBossIndex++;
                            bossDefeated = true;
                            updateUI();
                            
                            setTimeout(() => {
                                createBoss();
                            }, 2000);
                        }
                        break;
                    }
                }
            }
        }

        function gameOver() {
            gameRunning = false;
            ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#ffffff';
            ctx.font = '30px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('ゲームオーバー', canvas.width / 2, canvas.height / 2 - 50);
            ctx.font = '20px Arial';
            ctx.fillText('最終スコア: ' + score, canvas.width / 2, canvas.height / 2);
            ctx.fillText(`ボス ${currentBossIndex}/5 撃破`, canvas.width / 2, canvas.height / 2 + 30);
            ctx.fillText('Rキーでリスタート', canvas.width / 2, canvas.height / 2 + 60);
        }

        function gameWin() {
            gameRunning = false;
            ctx.fillStyle = 'rgba(0, 50, 0, 0.8)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#00ff00';
            ctx.font = '30px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('全ボス撃破！', canvas.width / 2, canvas.height / 2 - 50);
            ctx.fillStyle = '#ffffff';
            ctx.font = '20px Arial';
            ctx.fillText('最終スコア: ' + score, canvas.width / 2, canvas.height / 2);
            ctx.fillText('おめでとうございます！', canvas.width / 2, canvas.height / 2 + 30);
            ctx.fillText('Rキーでリスタート', canvas.width / 2, canvas.height / 2 + 60);
        }

        function gameLoop() {
            if (!gameRunning) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            updatePlayer();
            updateBullets();
            updateBoss();
            updateBossBullets();
            updateItems();
            updateHomingLasers();
            updateSparkleEffects();
            checkCollisions();

            drawPlayer();
            drawBullets();
            drawBoss();
            drawBossBullets();
            drawItems();
            drawHomingLasers();
            drawSparkleEffects();

            if (bossDefeated && !boss) {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.font = '24px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('ボス撃破！', canvas.width / 2, canvas.height / 2);
                ctx.font = '16px Arial';
                ctx.fillText('次のボスが出現します...', canvas.width / 2, canvas.height / 2 + 30);
            }

            requestAnimationFrame(gameLoop);
        }

        document.addEventListener('keydown', (e) => {
            keys[e.code] = true;
            
            if (e.code === 'Space' && gameRunning) {
                createBullet();
                e.preventDefault();
            }
            
            if (e.code === 'KeyX' && gameRunning && skillGauge >= 100) {
                skillGauge = 0;
                for (let i = 0; i < 10; i++) {
                    bullets.push({
                        x: player.x + player.width / 2 - 2 + (i - 5) * 3,
                        y: player.y,
                        width: 4,
                        height: 10,
                        speed: 10
                    });
                }
                updateUI();
                e.preventDefault();
            }
            
            if (e.code === 'KeyR' && !gameRunning) {
                startGame();
            }
        });

        document.addEventListener('keyup', (e) => {
            keys[e.code] = false;
        });
        
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            mouseX = e.clientX - rect.left;
            mouseY = e.clientY - rect.top;
        });
        
        canvas.addEventListener('click', (e) => {
            if (gameRunning) {
                createBullet();
            }
        });
    </script>
</body>
</html>
